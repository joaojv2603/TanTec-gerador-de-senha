<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Automático</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <h1 class="texto-centralizado mt-5" >Bem vindo ao gerador de senha TanTec.</h1>
    <p class="texto-centralizado texto-customizado mt-5">Proteja suas contas com um simples clique fácil é acessível.</p>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12 card p-4 shadow">
            <h1 class="text-center">Gerador de Senhas</h1>
            <div class="form-group">
                <label for="tamanho">Quantidade de caracteres</label>
                <input type="number" class="form-control" id="tamanho" min="4" max="60" value="12">
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="maiusculas" checked> Letras Maiúsculas (A-Z)</label>
                <label><input type="checkbox" id="minusculas" checked> Letras Minúsculas (a-z)</label>
                <label><input type="checkbox" id="numeros" checked> Números (0-9)</label>
                <label><input type="checkbox" id="especiais" checked> Caracteres Especiais (!@#$%&*)</label>
            </div>
            <button id="gerar" class="btn btn-primary btn-block">Gerar Senha</button>
            <div class="form-group mt-3">
                <input type="text" class="form-control" id="resultado" readonly placeholder="Sua senha aparecerá aqui...">
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
